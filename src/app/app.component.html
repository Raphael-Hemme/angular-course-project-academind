<app-header (navigationChoice)="navigate($event)"></app-header>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="navigationChoice !== 'shopping'"></app-recipes>
      <app-shopping-list *ngIf="navigationChoice ==='shopping'"></app-shopping-list>
    </div>
  </div>
</div>
